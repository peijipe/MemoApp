{% extends 'app/base.html' %}

{% block content %}

<div>
    <a href="{% url 'app:index' %}">ホームに戻る</a>
</div>

<form action="{% url 'app:new_memo' %}" method="POST">
    {% csrf_token %}

    <table>
        <tr>
            <th>タイトル</th>
            <th>{{ form.title }}</th>
        </tr>
        <tr>
            <th>テキスト</th>
            <th>{{ form.text }}</th>
        </tr>
    </table>

    <button type="submit" class="btn">保存</button>
</form>

{% endblock %}
